<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
        color: #ff4b6e;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 15px;
    }

    #yes {
        background: #ff4b6e;
        color: white;
    }

    #no {
        background: #ccc;
        position: absolute;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yes" onclick="yesClicked()">Yes üíñ</button>
    <button id="no">No üòú</button>
</div>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function yesClicked() {
    document.body.innerHTML = `
        <div style="
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color:white;
            font-family: Arial;
            text-align:center;">
            <h1>üíñ You are my Valentine now üíñ<br><br>Forever & Always ‚ù§Ô∏è</h1>
        </div>`;
}
</script>

</body>
</html>
