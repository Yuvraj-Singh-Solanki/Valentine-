<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#ff758c;
      --bg2:#ff7eb3;
      --bg3:#ffc3a0;
      --bg4:#ffafbd;
      --primary:#ff4b6e;
      --shadow:0 10px 25px rgba(0,0,0,.18);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:Poppins, Arial, sans-serif;
      overflow:hidden;
      background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3),var(--bg4));
      background-size:300% 300%;
      animation:bgMove 15s ease infinite;
    }

    @keyframes bgMove{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* Floating background hearts */
    .background-hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
    }

    .bg-heart{
      position:absolute;
      bottom:-10vh;
      font-size:20px;
      opacity:.7;
      animation:floatUp linear forwards;
    }

    @keyframes floatUp{
      to{
        transform:translateY(-120vh);
        opacity:0;
      }
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
    }

    .card{
      width:min(92vw,480px);
      background:rgba(255,255,255,.35);
      backdrop-filter:blur(10px);
      border-radius:24px;
      padding:32px;
      text-align:center;
      box-shadow:var(--shadow);
    }

    h1{
      color:#c9164c;
      margin-bottom:12px;
    }

    .btns{
      margin-top:20px;
    }

    button{
      font-family:inherit;
      font-size:18px;
      padding:12px 26px;
      border:none;
      border-radius:30px;
      cursor:pointer;
      margin:12px;
    }

    #yes{
      background:var(--primary);
      color:white;
      box-shadow:0 6px 18px rgba(255,75,110,.45);
    }

    /* IMPORTANT: FIXED POSITION */
    #no{
      background:#e6e6e6;
      color:#333;
      position:fixed;
      left:50%;
      top:60%;
      transform:translate(-50%,-50%);
      box-shadow:0 6px 14px rgba(0,0,0,.15);
      z-index:9999;
    }

    /* Finale screen */
    .finale{
      position:fixed;
      inset:0;
      display:none;
      justify-content:center;
      align-items:center;
      text-align:center;
      color:white;
      background:linear-gradient(135deg,#ff758c,#ff7eb3);
      z-index:5;
    }

    .finale.show{
      display:flex;
    }
  </style>
</head>

<body>

<!-- Floating hearts -->
<div class="background-hearts" id="bg"></div>

<div class="wrap">
  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="btns">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üòú</button>
    </div>
  </div>
</div>

<!-- Finale -->
<div class="finale" id="finale">
  <h1>üíñ You are my Valentine now üíñ<br><br>Forever & Always ‚ù§Ô∏è</h1>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const finale = document.getElementById("finale");
  const bg = document.getElementById("bg");

  /* NO BUTTON LOGIC (SIMPLE & WORKING) */
  function moveNoButton() {
    const padding = 20;
    const bw = noBtn.offsetWidth;
    const bh = noBtn.offsetHeight;

    const x = Math.random() * (window.innerWidth - bw - padding);
    const y = Math.random() * (window.innerHeight - bh - padding);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  /* YES CLICK */
  yesBtn.addEventListener("click", () => {
    finale.classList.add("show");
  });

  /* Floating hearts */
  function spawnHeart(){
    const h = document.createElement("div");
    h.className = "bg-heart";
    h.textContent = Math.random() < 0.5 ? "üíñ" : "‚ù§Ô∏è";
    h.style.left = Math.random()*100 + "vw";
    h.style.fontSize = 16 + Math.random()*24 + "px";
    h.style.animationDuration = 6 + Math.random()*6 + "s";
    bg.appendChild(h);
    setTimeout(()=>h.remove(), 12000);
  }

  setInterval(spawnHeart, 500);
</script>

</body>
</html>
